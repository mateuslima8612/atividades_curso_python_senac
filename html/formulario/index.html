<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="emitirAlerta()">
        <h2>Cadastro</h2>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Fulano">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="nome@email.com">
        <label for="tel">Celular:</label>
        <input type="tel" name="tel" id="tel" placeholder="(XX)XXXXX-XXXX">
        <div id="cpf-cnpj">
            <label for="cpf">CPF:</label>
            <input type="radio" name="cpf/cnpj" id="cpf">
            <label for="cnpj">CNPJ:</label>
            <input type="radio" name="cpf/cnpj" id="cnpj">
        </div>
        <div id="input-data">
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
        </div>
        <div id="input-checkbox">
            <label for="termos">Li e aceito os termos</label>
            <input type="checkbox" name="termos" id="termos">
        </div>
        <input type="submit" id="button">
    </form>
    <script>
        function emitirAlerta(){
            alert("Formulario enviado.");
        }
    </script>
</body>
</html>
